<script>
  $("button").click(function(e) {

    $.getJSON( "/api", function( data ) {
      var parsed_data = JSON.parse(data);
      var water_entries = [];

//      var number_entries = parsed_data.length;
      var number_entries = 200;

      var total_water = 0;
      for (var i = 0; i < number_entries; i++) {
        var line_fields = parsed_data[i];

        if (line_fields !== undefined) {
          var entry = {
            id: line_fields[0],
            date: line_fields[1],
            name: line_fields[2],
            code: line_fields[3],
            address: line_fields[4],
            lat: parseFloat(line_fields[5]),
            lng: parseFloat(line_fields[6]),
            amount: parseInt(line_fields[7]),
            message: line_fields[8],
            count: 1
          };
          water_entries.push(entry);

          if (entry.amount > 0) {
            total_water += entry.amount;
          }
        }
      }

      setup_data(water_entries);
      $("#request_span").text(water_entries.length);
      $("#water_span").text(total_water);
    });
  });

</script>
